<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance(); // Web Speech APIÏùò ÌïòÎÇòÎ°ú Ï£ºÏñ¥ÏßÑ ÌÖçÏä§Ìä∏Î•º ÏÜåÎ¶¨Î°ú Î∞îÍøîÏ£ºÎäî TTS API
  let voices = []; // voice Î¶¨Ïä§Ìä∏
  const voicesDropdown = document.querySelector('[name="voice"]'); // nameÏù¥ voiceÏù∏ select ÎÇ¥Ïó≠
  const options = document.querySelectorAll('[type="range"], [name="text"]'); // rate, pitch Ï†ÅÏö© Î≤îÏúÑÏôÄ text
  const speakButton = document.querySelector('#speak'); // speak Î≤ÑÌäº
  const stopButton = document.querySelector('#stop'); // stop Î≤ÑÌäº
  msg.text = document.querySelector('[name="text"]').value;

  function populateVoices(){
    voices = this.getVoices(); // getVoices()Îäî ÌòÑÏû¨ Ïû•ÏπòÏóêÏÑú ÏÇ¨Ïö©Í∞ÄÎä•Ìïú Î™®Îì† ÏùåÏÑ±ÏùÑ ÎÇòÌÉÄÎÇ¥Îäî SpeechSynthesisVoice Í∞úÏ≤¥ Î™©Î°ùÏùÑ Î∞òÌôòÌïúÎã§.
    voicesDropdown.innerHTML = voices
      //.filter(voice => voice.lang.includes('en'))
      .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`) // voices Î™©Î°ùÏúºÎ°ú ÏÉàÎ°≠Í≤å Î∞∞Ïó¥ ÎßåÎì§Ïñ¥ÏÑú ÎÑ£Ïñ¥Ï§å
      .join(''); 
  }

  function setVoice(){
    msg.voice = voices.find(voice=> voice.name === this.value);
    // ÌòÑÏû¨ Ïû•ÏπòÏóêÏÑú ÏÇ¨Ïö©Í∞ÄÎä•Ìïú ÏùåÏÑ±Ïùò nameÏù¥Îûë voicesDropdownÏóêÏÑú ÏÑ†ÌÉùÌïú Í≤ÉÏùò valueÏôÄ Í∞ôÏùÄ Í≤É Ï∞æÏùå
    toggle(); 
  }

  function toggle(startOver = true){ // Îã§Î•∏ Ïñ∏Ïñ¥ ÏÑ†ÌÉùÌïòÎ©¥ 
    speechSynthesis.cancel(); // ÏùåÏÑ± Ï∂úÎ†•ÎêòÎçòÍ±∞ Î©àÏ∂îÍ≥†
    if(startOver){ // trueÎ©¥
      speechSynthesis.speak(msg); // ÏÑ†ÌÉùÎêú Ïñ∏Ïñ¥Î°ú ÏùåÏÑ± Ï∂úÎ†•Îê®
    }
  }

  function setOption(){
    console.log(this.name, this.value); // Î≤îÏúÑ Ï°∞Ï†àÌïú Í≤ÉÏóê Îî∞ÎùºÏÑú rate value ÎòêÎäî pitch valueÎ°ú Ï∂úÎ†•Îê®
    msg[this.name] = this.value; // Í∞í Î∞îÍøîÏ§å
  }

  speechSynthesis.addEventListener('voiceschanged',populateVoices);
  voicesDropdown.addEventListener('change', setVoice); // voicesDropdown ÏÑ†ÌÉùÌï¥ÏÑú Î∞îÎÄî Îïå
  options.forEach(option => option.addEventListener('change', setOption));
  speakButton.addEventListener('click', toggle)
  stopButton.addEventListener('click', function(){
    toggle(false);
  });
</script>

</body>
</html>
