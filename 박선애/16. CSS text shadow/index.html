<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero'); // í…ìŠ¤íŠ¸ê°€ ìˆëŠ” hero í´ë˜ìŠ¤ 
  const text = hero.querySelector('h1'); // WOAH!ë¼ëŠ” í…ìŠ¤íŠ¸
  const walk = 100; // 100px ê·¸ë¦¼ì ì›€ì§ì„ ê²°ì •

  function shadow(e){
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const { offsetWidth: width, offsetHeight: height } = hero; // widthëŠ” hero ê°€ë¡œê¸¸ì´, heightëŠ” hero ì„¸ë¡œê¸¸ì´
    let { offsetX : x, offsetY : y } = e; // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì ˆëŒ€ ì¢Œí‘œ
  

    if (this !== e.target){ // e.targetì´ hero ì•ˆì— ìˆëŠ” h1íƒœê·¸ë¥¼ ê°€ë¦¬í‚¬ ë•Œ targetì´ ë°”ê»´ì„œ 
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2)); // -50ì—ì„œ 50
    const yWalk = Math.round((y / height * walk) - (walk / 2)); // -50ì—ì„œ 50

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,178,85,0.7),
    ${yWalk  *- 1}px ${xWalk}px 0 rgba(123,123,200,0.7),
    ${xWalk *- 1}px ${yWalk}px 0 rgba(130,70,150,0.7),
    ${yWalk}px ${xWalk *-1}px 0 rgba(85,41,78,0.7)
    `;
  }
  hero.addEventListener('mousemove', shadow);
</script>
</body>
