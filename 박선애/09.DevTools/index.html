<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
   console.log('hi');

    // Interpolated
    console.log('%s kkkkk', '^^');

    // Styled
    console.log('%c starting javascript!', 'font-size: 50px; background-color: red');
    

    // warning!
    console.warn('warn!');
   

    // Error :|
   console.error('error');

    // Info
    console.info('info');

    // Testing
  const p = document.querySelector('p');

  console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // 요소를 HTML과 같은 트리 구조로 출력
    console.log(p);
    console.dir(p);

    // 요소를 JSON과 같은 트리 구조로 출력

    console.clear();

    // Grouping together
     // 이름으로 그룹화
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} age is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
      console.log(`${dog.name}`);
    })
       // 그룹화 종료
   

    console.clear();
    // counting 
    console.count('was');
    console.count('gand');
    console.count('gand');
    console.count('was');
    console.count('gand');
    console.count('gand');
    console.count('was');
    console.count('gand');
    console.count('gand');
    
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then(data=> data.json())
    .then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    });
   
  </script>
</body>
</html>
