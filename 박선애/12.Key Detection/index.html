<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []; // 배열 만들고
  const secretCode  = 'wesbos'; // 변수에 wesbos 대입

  window.addEventListener('keyup', (e) =>{ // 키보드 치면 이벤트 발생
    console.log(e.key);
    pressed.push(e.key); // 키값을 배열에 넣음
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // pressed 배열에 들어갈 수 있는 요소는  secretCode 길이만큼
    
    if(pressed.join('').includes(secretCode)){ // 배열 element들을 합쳤을 때 wesbos면
      console.log('Ding Ding');
      cornify_add(); // wesbos 입력할 때마다 유니콘 사진 출력된다.
    }
    console.log(pressed);
  });
</script>
</body>
</html>
